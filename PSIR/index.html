<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSIR - The Optionalist</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</head>
<body class="light-mode">
  <div id="header">Loading header...</div>

  <main class="main-content">
    <h1>Political Science & International Relations (PSIR)</h1>
    <p class="tagline">Explore PSIR topics across UPSC CSE, UGC NET, and Ivy Leagues</p>

    <input type="text" id="searchBox" placeholder="Search articles..." onkeyup="filterList()" style="margin-bottom:1rem; padding:0.5rem; width:100%; max-width:400px; font-size:1rem; font-family:Cambria, serif;">

    <section>
      <ul>
        <li><a href="UPSC_CSE/Introduction.html">UPSC CSE - Liberal Theory of the State</a></li>
        <li><a href="UGC_NET/Introduction.html">UGC NET - Liberal Theory of the State</a></li>
        <li><a href="Ivy_Leagues/Introduction.html">Ivy Leagues - Liberal Theory of the State</a></li>
      </ul>
    </section>
  </main>

  <div id="footer">Loading footer...</div>

  <script defer>
    fetch('../header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('../footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    function filterList() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const items = document.querySelectorAll("ul li");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
